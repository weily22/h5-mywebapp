<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
  <title>测试基本图文组件</title>
  <link rel="stylesheet" href="../css/compbase.css">
  <style>
    body{
      margin:0;padding:0;
      background-color: #000;
    }
    .iphone{
      width:340px;
      height:540px;
      background-color: #fff;
      position: absolute;
      left:50%;
      top:50%;
      margin: -270px 0 0 -170px;
    }
  </style>
  <script src="../js/lib/jquery-3.1.1.min.js"></script>
  <script src="../js/compbase.js"></script>
</head>
<body>
  <div class="iphone"></div>
  <script>
    var cfg = {
      type: 'base',
      text: 'text',
      width: 200,
      height:200,
      bg: './wolf.jpg',
      css: {
        bottom: 0,
        opacity: 0
      },
      animateIn: {
        bottom: 80,
        opacity: 1
      },
      animateOut: {
        bottom: 0,
        opacity: 0
      },
      center: true
    }
    var h5 =  new Compbase('myName', cfg)
    $('.iphone').append(h5);
    var leave = true;
    $('body').click(function () {
      leave = !leave;
      $('.h5_component').trigger(leave ? 'onLeave': 'onLoad')
    })
  </script>
</body>
</html>

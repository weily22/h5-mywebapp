<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
  <title>Document</title>
  <style>
    body,html{
      margin:0;padding:0;
    }
    .component{
      width:50%;
      height:50px;
      margin-bottom:20px;
      background-color: #eee;
      display: none;
    }
  </style>
  <script src="../js/lib/jquery-3.1.1.min.js"></script>
  <script src="../js/lib/jquery-ui.js"></script>
  <script src="../js/lib/jquery.fullPage.min.js"></script>
  <script>
    $(function () {
      $('#h5').fullpage({
        'sectionsColor': ['#37f', '#0f0', '#58a', '#695684'],
        onLeave: function (index, nextIndex, direction) {
          $('#h5').find('.page').eq(index-1).trigger('onLeave')
        },
        afterLoad: function (anchorLink, index) {
          $('#h5').find('.page').eq(index-1).trigger('onLoad')
          // debugger
        }
      });
      $('.page').on('onLeave', function () {
        console.log($(this).attr('id'), '===>>onLeave')
        $(this).find('.component').trigger( 'onLeave')
      })
      $('.page').on('onLoad', function () {
        console.log($(this).attr('id'), '===>>onLoad')
        $(this).find('.component').trigger( 'onLoad')
      })
      $('.component').on('onLoad', function () {
        $(this).fadeIn();
        return false
      })
      $('.component').on('onLeave', function () {
        $(this).fadeOut();
        return false
      })
    })
  </script>
</head>
<body>
  <div id="h5">
    <div class="page section" id="page-1">
      <div class="component logo">logo</div>
      <div class="component slogan">slogan</div>
    </div>
    <div class="page section" id="page-2">
      <div class="component desc">描述信息</div>
    </div>
    <div class="page section" id="page-3">
      <div class="component bar">柱状图</div>
    </div>
    <div class="page section" id="page-4">
      <div class="component bar">daid</div>
    </div>
  </div>
</body>
</html>
